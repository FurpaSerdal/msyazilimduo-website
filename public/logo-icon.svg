<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon-only logo (suitable for favicon/avatar) -->
  <defs>
    <linearGradient id="iconGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f4788;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Main circular container -->
  <circle cx="100" cy="100" r="70" fill="url(#iconGrad1)" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Inner lighter circle -->
  <circle cx="100" cy="100" r="65" fill="url(#iconGrad1)" opacity="0.1"/>
  
  <!-- Design elements -->
  <g transform="translate(100, 100)" opacity="0.9">
    <!-- Abstract code/tech symbol - angle brackets -->
    <!-- Left bracket -->
    <path d="M -25 -20 L -15 0 L -25 20" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M 25 -20 L 15 0 L 25 20" fill="none" stroke="url(#accentGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Middle dot -->
    <circle cx="0" cy="0" r="4" fill="url(#accentGrad)"/>
    
    <!-- Optional: small connecting lines -->
    <line x1="-8" y1="-25" x2="8" y2="-25" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="-8" y1="25" x2="8" y2="25" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Optional text rings for context (can be removed for pure icon) -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.3"/>
</svg>