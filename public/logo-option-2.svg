<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#ffffff"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background for icon -->
  <circle cx="100" cy="70" r="40" fill="url(#gradient1)" opacity="0.15"/>
  
  <!-- Modern geometric design -->
  <g transform="translate(100, 70)">
    <!-- Top-left triangle -->
    <path d="M -25 -15 L -5 -30 L 0 -15 Z" fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- Top-right triangle -->
    <path d="M 5 -15 L 25 -30 L 30 -15 Z" fill="url(#gradient2)"/>
    
    <!-- Middle hexagon shape -->
    <polygon points="0,-5 20,5 20,25 0,35 -20,25 -20,5" fill="url(#gradient1)" opacity="0.7"/>
    
    <!-- Small accent -->
    <circle cx="0" cy="15" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="100" y="150" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1e40af">
    msduoyazilim
  </text>
  
  <!-- Tagline -->
  <text x="100" y="170" font-family="'Segoe UI', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569" font-weight="500">
    Bursa'nın Yazılım Ekibi
  </text>
  
  <!-- Thin separator line -->
  <line x1="70" y1="125" x2="130" y2="125" stroke="url(#gradient1)" stroke-width="1" opacity="0.4"/>
</svg>