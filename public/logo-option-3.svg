<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle pattern -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="url(#bgGrad)"/>
  
  <!-- Modern badge shape -->
  <g transform="translate(100, 65)">
    <!-- Outer hexagon -->
    <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" 
             fill="url(#logoGrad1)" opacity="0.1" stroke="url(#logoGrad1)" stroke-width="1.5"/>
    
    <!-- Inner design - stylized M and D -->
    <!-- Left part - M -->
    <path d="M -15 -20 L -18 10 M -15 -20 L -12 0 L -9 -20 L -6 0 L -3 -20" 
          fill="none" stroke="url(#logoGrad1)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right part - D -->
    <path d="M 5 -20 L 5 10 L 15 -5 Q 18 -5 18 5 Q 18 15 15 10 L 5 10" 
          fill="url(#logoGrad2)" stroke="url(#logoGrad2)" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Small accent circle -->
    <circle cx="20" cy="-22" r="4" fill="url(#logoGrad2)"/>
  </g>
  
  <!-- Text below -->
  <text x="100" y="150" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="800" text-anchor="middle" fill="#0052cc">
    msduoyazilim
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="168" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#0066ff" letter-spacing="0.5">
    BURSA YAZILIM FÄ°RMASI
  </text>
</svg>