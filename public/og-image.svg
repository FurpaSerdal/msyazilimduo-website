<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.08"/>
  <circle cx="600" cy="315" r="300" fill="white" opacity="0.03"/>
  
  <!-- Left side - Logo area -->
  <g transform="translate(150, 180)">
    <!-- Logo background -->
    <rect x="-80" y="-80" width="160" height="160" rx="20" fill="white" opacity="0.15"/>
    
    <!-- Geometric shapes -->
    <g transform="translate(0, 0)">
      <!-- Triangle 1 -->
      <path d="M -40 -25 L -8 -50 L 0 -25 Z" fill="white" opacity="0.95"/>
      <!-- Triangle 2 -->
      <path d="M 8 -25 L 40 -50 L 50 -25 Z" fill="url(#accentGrad)"/>
      <!-- Hexagon -->
      <polygon points="0,-8 33,8 33,42 0,58 -33,42 -33,8" fill="white" opacity="0.8"/>
      <!-- Center circle -->
      <circle cx="0" cy="25" r="5" fill="url(#accentGrad)"/>
    </g>
  </g>
  
  <!-- Text content -->
  <g transform="translate(400, 100)">
    <!-- Main title -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" letter-spacing="-1">msduoyazilim</text>
    
    <!-- Subtitle -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#06b6d4">Bursa Yazilim Firmasi</text>
    
    <!-- Description -->
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="white">Profesyonel Web ve Mobil Gelistirme</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#accentGrad)" opacity="0.3"/>
  
  <!-- Website URL -->
  <text x="600" y="615" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">www.msduoyazilim.com</text>
</svg>