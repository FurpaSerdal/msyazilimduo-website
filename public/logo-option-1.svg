<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main symbol - stylized B for Bursa -->
  <g transform="translate(100, 100)">
    <!-- Outer rounded square -->
    <rect x="-35" y="-35" width="70" height="70" rx="12" fill="url(#grad1)" opacity="0.1"/>
    
    <!-- Left vertical bar -->
    <rect x="-20" y="-28" width="12" height="56" rx="6" fill="url(#grad1)"/>
    
    <!-- Top curve -->
    <path d="M -8 -28 Q 20 -28 20 -12 Q 20 0 -8 0" fill="none" stroke="url(#grad1)" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Bottom curve -->
    <path d="M -8 4 Q 24 4 24 24 Q 24 28 -8 28" fill="none" stroke="url(#grad2)" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Top accent dot -->
    <circle cx="0" cy="-35" r="5" fill="url(#grad2)"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    msduoyazilim
  </text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4b5563">
    Bursa Yazılım
  </text>
</svg>